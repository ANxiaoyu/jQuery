<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script src="jquery.js"></script>
</head>
<body>
	<div>
		<img src="3.jpg">
	</div>
	<br>
	<button>点赞(<span>50</span>)</button>
</body>
<script>
	$('button').one('click',function(){
		val=parseInt($('span').html())+1;
		$('span').html(val);
		$(this).css({'background':'#00f','color':'#fff'});
	});
</script>
</html>
