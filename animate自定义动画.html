<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
.main{
	width:1200px;
	
	margin:0 auto;
	
}
.img{
	height:292px;
	overflow:hidden;
}
</style>
<script src="jquery.js"></script>
</head>
<body>
	<div class="main">
		<div class="img">
			<img src="a.jpg">
		</div>
		<br>
		<button>左</button>
		<button>右</button>
		<button>上</button>
		<button>下</button>
	</div>
</body>
<script>
$('button').eq(0).click(function(){
	$('img').animate({
		'margin-left':'-1200px',
		'opacity':0,
	},1000);
});

$('button').eq(1).click(function(){
	$('img').animate({
		'margin-left':'1200px',
		'opacity':0,
	},1000);
});

$('button').eq(2).click(function(){
	$('img').animate({
		'margin-top':'-292px',
		'opacity':0,
	},1000);
});

$('button').eq(3).click(function(){
	$('img').animate({
		'margin-top':'292px',
		'opacity':0,
	},1000);
});
</script>
</html>
