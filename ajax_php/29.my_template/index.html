<!--
    模板引擎原理
        通过id 获取 模板中的 内容==>字符串
        调用方式时
            找到字符串中 特殊的符号{{name}}==>正则表达式
            使用对象对应的属性 进行替换
        返回字符串
-->
<script id='template' type="text/html">
    <ul>
        <li>{{name}}</li>
        <li>{{skill}}</li>
    </ul>
</script>
