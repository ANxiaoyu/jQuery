<body>
    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h2>明星数据展示</h2>
            </div>
            <div class="panel-body">
                <div class="jumbotron">
                    <h1>宋大韩</h1>
                    <a href="#" class="thumbnail">
                        <img src="img/dahan.jpg" alt="">
                    </a>
                    <p>稳重的大韩大韩大韩，乖巧懂事懂事乖巧乖巧乖巧乖巧</p>

            <div class="panel-footer">
                <input type="button" class="btn btn-info btn-lg" value='宋大韩'>
                <input type="button" class="btn btn-info btn-lg" value='宋民国'>
                <input type="button" class='btn btn-info btn-lg' value='宋万岁'>

<script src='lib/js/jquery-1.12.4.min.js'></script>
<script src="lib/js/bootstrap.min.js"></script>
<script>
    $(function(){
        //绑定点击事件
        $('input').click(function(){
            //更换姓名
            $('h1').html($(this).val());

            //1.创建异步对象
            var xhr=new XMLHttpRequest();
            //2.设置请求行
            xhr.open('get','getStar.php?name='+$(this).val());
            //3.设置请求头

            //4.注册状态改变事件
            xhr.onreadystatechange=function(){
                //4.1判断状态&请求是否成功并使用数据
                if(xhr.readyState==4&&xhr.status==200){
                    console.log(xhr.responseText);
                    //修改对应的 dom元素的内容
                  //  $('img').attr('src',xhr.responseText);
                  var result=xhr.responseText.split('||||');
                  $('img').attr('src',result[0]);
                  $('p').html(result[1]);
                }
            }
            //5.发送请求
            xhr.send(null);
        })
    })
</script>
